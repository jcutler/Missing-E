<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en" dir="ltr">
<head>
<style type="text/css">
#title {
font:bold 26px Georgia,serif;
color:#1f354c;
background:transparent url('../missinge128.png') no-repeat scroll right -14px;
height:128px;
}

.label {
text-align:center;
font:bold 18px Arial,Helvetica,sans-serif;
background-color:#44546B;
color:#FCFDFF;
margin-right:1px;
margin-bottom:5px;
border-radius:5px;
padding:2px 0;
}

.clear {
clear:both;
}

#container {
width:780px;
margin:-90px auto 0;
display:none;
}

#followers, #followees {
float:left;
margin:0 2px;
}

.follower, .followee {
width:385px;
height:46px;
background-color:#F4F4F4;
margin-top:1px;
margin-right:1px;
position:relative;
}

.follower.alt, .followee.alt {
background-color:#ECECEC;
}

.follower .name, .followee .name {
position:absolute;
font:bold 14px Arial,Helvetica,sans-serif;
line-height:14px;
top:16px;
left:54px;
right:10px;
}

img.avatar {
position:absolute;
left:10px;
top:5px;
padding:2px;
margin-right:2px;
background-color:white;
border:solid 1px #C7C7C7;
width:30px;
height:30px;
}

.name a {
text-decoration:none;
color:#444;
}

.follower .control, .followee .control {
position:absolute;
top:13px;
right:15px;
height:20px;
}

.follower .control a img, .followee .control a img {
border:0;
opacity:0.8;
}

.follower .control a:hover img, .followee .control a:hover img {
opacity:1;
}

.control img.loading {
opacity:1;
margin-top:2px;
display:none;
}

#error {
display:none;
font-family:Arial,Helvetica,sans-serif;
text-align:center;
color:#1F354C;
}

#error a {
color:#1F354C;
text-decoration:none;
}

#error a:hover {
font-style:italic;
}
</style>
<script type="text/javascript">
function preload() {
   var follow = new Image();
   var unfollow = new Image();
   follow.src = 'http://assets.tumblr.com/images/iframe_follow.png';
   unfollow.src = 'http://assets.tumblr.com/images/iframe_unfollow_alpha.png';
}
</script>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Missing e - Follow Checker</title>
</head>
<body onload="preload();">
<div id="title">follow checker</div>
<div id="error"><h1>There was a problem building your <em>Follow Checker</em> lists.</h1><h2>Please try again.</h2><h4><a href="#" onclick="window.close();">[Close]</a></h4></div>
<div id="container">
<div id="followers"><div class="label">You Don't Follow (<span id="followYou_count"></span>)</div><div class="section"></div></div>
<div id="followees"><div class="label">Don't Follow You (<span id="youFollow_count"></span>)</div><div class="section"></div></div>
</div>
<div class="clear" style="height:20px;"></div>
</body>
</html>
